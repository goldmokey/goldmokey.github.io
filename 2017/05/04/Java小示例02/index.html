lass="line"><span class="keyword">public</span> class StringDemo&#123;</div><div class="line">	<span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> main(<span class="keyword">String</span>[] args)&#123;</div><div class="line">		<span class="keyword">String</span> <span class="built_in">str</span> = <span class="string">"abcajavaaASDADADjavaA480328408$java^&amp;adcadbaddd"</span>;</div><div class="line">		method1(<span class="built_in">str</span>);</div><div class="line">		method2(<span class="built_in">str</span>);</div><div class="line">		method3(<span class="built_in">str</span>);</div><div class="line">		<span class="built_in">int</span> num=method4(<span class="built_in">str</span>,<span class="string">"java"</span>);</div><div class="line">		System.out.<span class="built_in">println</span>(<span class="string">"java出现次数："</span>+num);</div><div class="line">	&#125;</div><div class="line">	<span class="comment">//通过单个字符来判断</span></div><div class="line">	<span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> method1(<span class="keyword">String</span> <span class="built_in">str</span>)&#123;</div><div class="line">		<span class="built_in">int</span> lnum=<span class="number">0</span>;</div><div class="line">		<span class="built_in">int</span> unum=<span class="number">0</span>;</div><div class="line">		<span class="built_in">int</span> onum=<span class="number">0</span>;</div><div class="line">		<span class="keyword">for</span>(<span class="built_in">int</span> i=<span class="number">0</span>;i &lt; <span class="built_in">str</span>.length();i++)&#123;</div><div class="line">			<span class="built_in">char</span> c = <span class="built_in">str</span>.charAt(i);</div><div class="line">			<span class="keyword">if</span>( c&gt;=<span class="string">'a'</span>&amp;&amp; c&lt;=<span class="string">'z'</span>)</div><div class="line">				lnum++;</div><div class="line"> <span class="keyword">public</span> <span class="keyword">static</span> <span class="built_in">int</span> method4(<span class="keyword">String</span> <span class="built_in">str</span>,<span class="keyword">String</span> findWords)&#123;</div><div class="line">		<span class="built_in">int</span> count=<span class="number">0</span>;</div><div class="line">		<span class="built_in">int</span> index=<span class="number">-1</span>;</div><div class="line">		<span class="keyword">while</span>((index=<span class="built_in">str</span>.indexOf(findWords)) != <span class="number">-1</span>)&#123;</div><div class="line">			<span class="built_in">str</span>=<span class="built_in">str</span>.substring(index+findWords.length());</div><div class="line">			count++;</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">return</span> count;</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
